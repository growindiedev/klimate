<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <title>Klimate</title>
  </head>

  <body class="container">
    <div class="header">
      <div class="upper">
        <div class="temp-toggle-btn">C</div>
        <div class="top-date-diplay">date</div>
      </div>
      <div class="lower">
        <input class="search-bar" type="text" />
        <button class="material-icons-round search-btn">search</button>
      </div>
    </div>
    <div class="main">
      <div class="main-card">
        <div class="place"></div>
        <div class="weather-logo">
          <img id="main-weathericon" />
        </div>
        <div class="card">
          <div class="temp"></div>
          <div class="high-low"></div>
          <div class="desc"></div>
        </div>
      </div>
    </div>

    <div class="weekly-weather"></div>
    <div class="footer">Created with ❤️ by jarryingnut</div>
  </body>
</html>
